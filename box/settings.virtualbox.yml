ip: '10.20.30.60'
ram: 2048
proc: 1
box_name: 'saucy64'
box_url: 'http://cloud-images.ubuntu.com/vagrant/saucy/current/saucy-server-cloudimg-amd64-vagrant-disk1.box'
vm_provider: virtualbox
forwards:
synced_folders:
  projects:
    host_path: '../www'
    guest_path: '/home/vagrant/www'
    guest_path_nfs: '/home/vagrant/www-nfs'
    owner: 'vagrant'
    group: 'vagrant'
    extra: ['dmode=775', 'fmode=775']
  db_dump:
    host_path: '../dump'
    guest_path: '/home/vagrant/dump'
    guest_path_nfs: '/home/vagrant/dump-nfs'
    owner: 'vagrant'
    group: 'vagrant'
    extra: ['dmode=775', 'fmode=775']
  logs:
    host_path: '../logs'
    guest_path: '/home/vagrant/logs'
    guest_path_nfs: '/home/vagrant/logs-nfs'
    owner: 'vagrant'
    group: 'vagrant'
    extra: ['dmode=775', 'fmode=775']
  scripts:
    host_path: '../scripts'
    guest_path: '/home/vagrant/scripts'
    guest_path_nfs: '/home/vagrant/scripts-nfs'
    owner: 'vagrant'
    group: 'vagrant'
    extra: ['dmode=775', 'fmode=775']
